<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>o3swap-animation</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="price">
      <div class="center">
        <!-- img_23.png used in style.css as background image for img_0.png -->
        <img src="images/img_0.png" alt="O3.png" class="img-large" />
      </div>

      <div class="right-bottom">
        <div class="img-small-wrapper">
          <img
            src="images/img_1.png"
            alt="NEO 030.png"
            class="img-small img-1"
          />
          <img
            src="images/img_2.png"
            alt="NEO 020.png"
            class="img-small img-2"
          />
          <img
            src="images/img_3.png"
            alt="NEO 010.png"
            class="img-small img-3"
          />
        </div>

        <!-- Activated state -->
        <img
          src="images/img_4.png"
          alt="NEO copy.png"
          class="img-medium activated center"
        />
        <!-- Normal state -->
        <img
          src="images/img_5.png"
          alt="NEO.png"
          class="img-medium normal center"
        />
      </div>

      <div class="left-bottom">
        <div class="img-small-wrapper">
          <img
            src="images/img_6.png"
            alt="anyswap.png"
            class="img-small img-6"
          />
          <img
            src="images/img_7.png"
            alt="HECO 020.png"
            class="img-small img-7"
          />
          <img
            src="images/img_8.png"
            alt="HECO 010.png"
            class="img-small img-8"
          />
        </div>

        <img
          src="images/img_9.png"
          alt="HECO copy.png"
          class="img-medium activated center"
        />
        <img
          src="images/img_10.png"
          alt="HECO.png"
          class="img-medium normal center"
        />
      </div>

      <div class="right-top">
        <div class="img-small-wrapper">
          <img
            src="images/img_11.png"
            alt="DODO.png"
            class="img-small img-11"
          />
          <img
            src="images/img_12.png"
            alt="BSC 020.png"
            class="img-small img-12"
          />
          <img
            src="images/img_13.png"
            alt="BSC 010.png"
            class="img-small img-13"
          />
        </div>

        <img
          src="images/img_14.png"
          alt="BSC copy.png"
          class="img-medium activated center"
        />
        <img
          src="images/img_15.png"
          alt="BSC.png"
          class="img-medium normal center"
        />
      </div>

      <div class="left-top">
        <div class="img-small-wrapper">
          <img
            src="images/img_16.png"
            alt="0x Protocol.png"
            class="img-small img-16"
          />
          <img
            src="images/img_17.png"
            alt="Paraswap.png"
            class="img-small img-17"
          />
          <img
            src="images/img_18.png"
            alt="ETH 030.png"
            class="img-small img-18"
          />
          <img
            src="images/img_19.png"
            alt="ETH 020.png"
            class="img-small img-19"
          />
          <img
            src="images/img_20.png"
            alt="ETH 010.png"
            class="img-small img-20"
          />
        </div>

        <img
          src="images/img_21.png"
          alt="ETH copy.png"
          class="img-medium activated center"
        />
        <img
          src="images/img_22.png"
          alt="ETH.png"
          class="img-medium normal center"
        />
      </div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
